<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="game.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main class="page">
    <div id="wrapper" class="card">
      <header class="top">
        <h1>ğŸ¯ Number Guessing Game</h1>
        <p class="sub">Try and guess a random number between <b>1</b> and <b>100</b>.</p>
        <p class="sub">You have <b>10</b> attempts to guess the right number.</p>
      </header>

      <section class="play">
        <form class="form" autocomplete="off">
          <label for="guessField" id="guess">Guess a number</label>

          <div class="row">
            <input
              type="number"
              id="guessField"
              class="guessField"
              min="1"
              max="100"
              placeholder="1 - 100"
            />
            <input
              type="submit"
              id="subt"
              value="Submit"
              class="guessSubmit"
            />
          </div>
        </form>

        <div class="resultParas">
          <div class="stats">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
          </div>

          <div class="hint">
            <p class="lowOrHi"></p>
          </div>
        </div>
      </section>

      <footer class="foot">
        <small>Tip: Start from 50 ğŸ˜„</small>
      </footer>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
